<!-- my-dialog-content.component.html -->
<div class="custome_idalog">
  <h2 mat-dialog-title>{{ data.title }}</h2>

  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
      <div class="custom-input">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Project Name</mat-label>
          <input matInput placeholder="Enter Project Name" formControlName="projectName" />
          <mat-error *ngIf="projectForm.get('projectName')?.hasError('required')">
            Project name is required
          </mat-error>
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button color="primary" type="submit" [disabled]="projectForm.invalid">Submit</button>
    </mat-dialog-actions>
  </form>
</div>
